<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title></title>
<script src="http://cdnjs.cloudflare.com/ajax/libs/fabric.js/1.4.0/fabric.min.js"></script>
<style>
#c {
   border: 1px solid black;
}
</style>
</head>
<body>
<h1>Flappy Ball</h1>
<div>
  <canvas id="c"></canvas>
</div>
<script>
var start_flag      = false,
    flap_flag       = false,
    drop_flag       = false,
    canvas          = new fabric.Canvas('c'),
    canvas_height   = 300,
    canvas_width    = 500,
    floor           = canvas_height,
    roof            = 0,
    ball_radius     = 10,
    createBall      = function(){
      var ball = new fabric.Circle({
        top: canvas_height / 2 - ball_radius,
        left: 100,
        fill: 'red',
        strokeWidth: 0,
        radius: ball_radius
      });
      ball.fall = function(){
        ball.setTop(ball.get('top') + 2);
        ballBottom = ball.get('top') + ball.get('radius');
        ball.setCoords();
        if (ballBottom >= floor) game_over();
        else canvas.renderAll();
      };
      ball.flap = function(){
        flap_flag = true;
        ball.animate('top', '-=50', {
          onChange: function(){
            ball.setCoords();
            canvas.renderAll();
          },
          duration: 150,
          onComplete: function(){
            flap_flag = false;
          }
        });
      };
      return ball;
    },
    ball = createBall(),
    create_block = function(top_position){
      var block = new fabric.Rect({
        left:   canvas_width,
        top:    top_position,
        fill:   'blue',
        width:  50,
        height: 100
      })
      block.on('added', function(){
        var that = this;
        that.animate('left', -that.width, {
          duration: 4000,
          onChange: function(){
            that.setCoords();
            if (that.intersectsWithObject(ball)) {
              game_over();
            } else{
              canvas.renderAll();
            }
          },
          onComplete: function(){
            that.remove();
          }
        });
      });
      return block;
    },
    create_block_pair = function(){
      roof_block = create_block(0);
      floor_block = create_block(200);
      return {
        roof_block: roof_block,
        floor_block: floor_block
      }
    },
    game_start = function(){
      start_flag = true;
    },
    game_over = function(){
      start_flag = false;
      alert('GAME OVER!!');
      canvas.clear();
      gameInitialize();
    },
    gameInitialize = function(){
      ball = createBall();
      canvas.add(ball);
    }
    ;

canvas.setWidth(canvas_width);
canvas.setHeight(canvas_height);

gameInitialize();
setInterval(function(){
  if (start_flag && !flap_flag) ball.fall();
}, 10);
canvas.on('mouse:down', function(options) {
  if (start_flag) {
    ball.flap();
  } else {
    game_start();
    blocks = create_block_pair();
    console.log(blocks);
    canvas.add(blocks.roof_block);
    canvas.add(blocks.floor_block);
  }
});
</script>
</body>
</html>
